<!DOCTYPE html>
<html lang="en">
	<head> 
        <!-- calling various css files -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="./Assets/style.css" />
        <style>
            body {
              font-family: "Audiowide", sans-serif;
            }
        </style>
        <!--setting up basic layout-->
		<title>Weather Dashboard</title>
	</head>

<body>

    <div class="container-fluid">
        <nav class="navbar text-bg-primary p-3">
            <h1 class="header-style">Weather Dashboard</p>
        </nav>
        
        <div class="row">
            <div class="col-4">
                <div class="mt-2">Type the city here:</div>
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchCity">Search City</button>
                        <button class="btn btn-secondary" type="button" id="clearCity">Clear Cities</button>
                    </div>
                </div>
                
                <div class="list-group"></div>
            </div>
            <div class="col-8">
                <div class="row p-2">
                    <div class="card">
                        <!--where weather card should populate-->
                        <div class="card-body"></div>
                    </div>
                </div>
                    <div class="row">
                        <h4>5 Day Forecast:</h4>
                    </div>
                <!--where forecast card should populate-->
                <div id="forecast" class="row rounded-lg"></div>
            </div>
        </div>
        
    </div>
    <!--calling scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
    
</body>

</html>
